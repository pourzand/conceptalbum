<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Album Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
            max-width: 50%;
            word-wrap: break-word;
        }
        .side-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            width: 50px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .side-button:hover {
            background-color: rgba(37, 99, 235, 0.8);
        }
        .side-button:disabled {
            background-color: rgba(107, 114, 128, 0.8);
            cursor: not-allowed;
        }
        #prevButton {
            left: 20%;
            border-radius: 0 8px 8px 0;
        }
        #nextButton {
            right: 20%;
            border-radius: 8px 0 0 8px;
        }
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(31, 41, 55, 0.95);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .player-icon {
            cursor: pointer;
            transition: color 0.3s;
        }
        .player-icon:hover {
            color: #60A5FA;
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #4B5563;
        }
        .progress {
            width: 30%;
            height: 100%;
            background-color: #60A5FA;
        }
        /* uncomment below to disable the button overlaying runtimes */
        /* .song-runtime {
            padding-right: 0.75em; // or like 24pxs
        } */
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <div class="w-1/5 bg-gray-800 h-screen p-4 fixed left-0 top-0 overflow-y-auto">
            <!-- sidebar left -->
        </div>

        <div class="w-3/5 p-8 ml-[20%] mb-24">
            <h1 class="text-4xl font-bold mb-8 text-center">Concept Album Results</h1>
            <div id="loading" class="text-center text-2xl">Loading...</div>

            <div id="albumContent" class="hidden">
                <!-- album header area -->
                <div class="flex mb-8">
                    <div class="w-64 h-64 bg-gray-700 mr-8">
                        <!-- album cover placeholder -->
                    </div>
                    <div>
                        <h2 id="albumTitle" class="text-3xl font-bold mb-2"></h2>
                        <p id="albumDetails" class="text-gray-400"></p>
                    </div>
                </div>

                <!-- Song list -->
                <div id="songList" class="space-y-2"></div>
            </div>
        </div>

        <div class="w-1/5 bg-gray-800 h-screen p-4 fixed right-0 top-0 overflow-y-auto">
            <!-- sidebar right -->

        </div>
    </div>

    <button id="prevButton" class="side-button" disabled>←</button>
    <button id="nextButton" class="side-button" disabled>→</button>

    <div class="player-bar">
        <div class="player-controls">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 player-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 player-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 player-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 player-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 player-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const albumContent = document.getElementById('albumContent');
        const loading = document.getElementById('loading');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let contentResponses = [];
        let currentIndex = 0;

        async function fetchData() {
            try {
                const response = await fetch('/artists');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function parseAlbumResponse(response) {
            const lines = response.split('\n');
            console.log(lines);
            const pair = lines[0].trim();
            const title = lines[1].trim();
            const tracks = lines.slice(2).map(line => line.trim()).filter(line => line !== '');
            return { title, tracks, pair };
        }

        function displayAlbum() {
            const albumData = parseAlbumResponse(contentResponses[currentIndex]);
            
            document.getElementById('albumTitle').textContent = albumData.title.slice(1, -1);
            const artists =  albumData.pair.split(",");

            document.getElementById('albumDetails').textContent = `${artists[0]} & ${artists[1]} • ${albumData.tracks.length} songs`;

            const songList = document.getElementById('songList');
            songList.innerHTML = '';
            albumData.tracks.forEach((track, index) => {
                const track_details = track.split("|");
                
                const songElement = document.createElement('div');
                songElement.className = 'flex items-center p-2 hover:bg-gray-800 rounded';
                songElement.innerHTML = `
                    <span class="w-8 text-right mr-4 text-gray-400">${index + 1}</span>
                    <div class="flex-grow">
                        <p class="font-semibold">${track_details[0]}</p>
                    </div>
                    <span class="text-gray-400 song-runtime">3:30</span>
                `;
                // Add event listeners for tooltip
                songElement.addEventListener('mouseenter', (e) => {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = track_details[1] || 'No description available';
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                    document.body.appendChild(tooltip);
                });

                songElement.addEventListener('mouseleave', () => {
                    const tooltip = document.querySelector('.tooltip');
                    if (tooltip) {
                        tooltip.remove();
                    }
                });
                songList.appendChild(songElement);
            });

            albumContent.classList.remove('hidden');
            updateNavigation();
        }

        function updateNavigation() {
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === contentResponses.length - 1;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayAlbum();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < contentResponses.length - 1) {
                currentIndex++;
                displayAlbum();
            }
        });

        async function init() {
            try {
                contentResponses = await fetchData();
                loading.classList.add('hidden');
                displayAlbum();
            } catch (error) {
                console.error('Error fetching data:', error);
                loading.textContent = 'Error loading data. Please try again later.';
            }
        }

        init();
    </script>
</body>
</html>
